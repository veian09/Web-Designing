<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Personal Information</h2>
            </div>
            <div class="card-body">
                <p><strong>Full Name: Veian Keth Cay-uman</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Phone Number:</strong> <span id="phone"></span></p>
                <p><strong>Birthday:</strong> <span id="birthday"></span></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Education</h2>
            </div>
            <div class="card-body">
                <p><strong>Elementary:</strong> <span id="name"></span></p>
                <p><strong>High School:</strong> <span id="gender"></span></p>
                <p><strong>College:</strong> <span id="address"></span></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Skills</h2>
            </div>
            <div class="card-body">
                <p><strong>Hard Skills:</strong> <span id="name"></span></p>
                <p><strong>Soft Skills:</strong> <span id="gender"></span></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Interests and Hobbies</h2>
            </div>
            <div class="card-body">
                <p><strong>Interests:</strong> <span id="name"></span></p>
                <p><strong>Hobbies:</strong> <span id="gender"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
